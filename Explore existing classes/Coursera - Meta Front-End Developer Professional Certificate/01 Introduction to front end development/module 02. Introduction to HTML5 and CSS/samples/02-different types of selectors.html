<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<!-- Descendant Selectors -->
<h1>Class Selectors</h1>
<style>
    .navigation {
        margin: 20px;
    }
</style>

<a class="navigation">Go Back</a>
<p class="navigation">Go Forward</p>


<!-- Descendant Selectors -->
<hr/>
<h1>Descendant Selectors</h1>
<style>
    #blog h1 {
        color: blue;
    }

    #blog div p {
        color: green;
    }
</style>

<div id="blog">
    <h1>Latest News</h1>
    <div>
        <h1>Today's Weather</h1>
        <p>The weather will be sunny</p>
        <div>
            <p>Or maybe not</p>
        </div>
    </div>
    <p>Subscribe for more news</p>
</div>
<div>
    <h1>Archives</h1>
</div>


<!-- Child Selectors -->
<hr/>
<h1>Child Selectors</h1>
<style>
    #blog2 > h1 {
        color: blue;
    }

    #blog2 > div > p {
        color: red;
    }
</style>

<div id="blog2">
    <h1>Latest News</h1>
    <div>
        <h1>Today's Weather</h1>
        <p>The weather will be sunny</p>
    </div>
    <p>Subscribe for more news</p>
</div>


<!-- :hover Pseudo class -->
<hr/>
<h1>:hover Pseudo class</h1>
<style>
    a:hover {
        color: green;
    }
</style>

<a class="navigation">Go Back</a>


</body>
</html>
